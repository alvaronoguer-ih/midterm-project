<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
		/>
		<title>Document</title>
	</head>
	<body>
		<header>
			<nav>
				<div class="navbar">
					<div class="logo">
						<img src="/img/Logo.png" />
					</div>
					<div class="menu">
						<ul>
							<li><a class="active-link" href="#home">Home</a></li>
							<li><a href="#projects">Projects</a></li>
							<li><a href="#services">Services</a></li>
						</ul>
					</div>
					<div class="call-to-action-m">
						<button class="cta">Contact Us</button>
					</div>
				</div>
			</nav>
		</header>

		<section id="home">
			<div class="main-banner">
				<div class="main-banner-text-area">
					<h1>Empower Your Business With Stunning Design!</h1>
					<p>
						Circle is a digital design and development studio. We design and
						develop astonishing websites and mobile apps.
					</p>
					<div class="call-to-action-b">
						<button class="cta">Get in touch</button>
						<h2>See our work</h2>
					</div>
				</div>
				<div class="main-banner-img-area">
					<img class="character" src="/img/hero-image.png" />
					<img
						class="card animate__animated animate__fadeInLeft"
						src="/img/card-1.png"
					/>
					<img class="cardTwo" src="/img/card-2.png" />
				</div>
			</div>
		</section>

		<section id="logos">
			<div class="business-logos">
				<img />
				<img />
				<img />
			</div>
		</section>
	</body>
</html>

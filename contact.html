		/>

	</head>
	<body>
		<header>
			<!-- menu mobile-->
			<div id="menu">
				<div id="menu-bar" onclick="menuOnClick()">
					<div id="bar1" class="bar"></div>
					<div id="bar2" class="bar"></div>
					<div id="bar3" class="bar"></div>
				</div>
				<nav class="nav" id="nav">
					<ul>
						<li><a href="/index.html">Home</a></li>
						<li><a href="#projects">Projects</a></li>
						<li><a href="#our-services">Services</a></li>
						<li><a href="/contact.html">Contact Us</a></li>
					</ul>
				</nav>
			</div>

			<div class="menu-bg" id="menu-bg"></div>
		</nav>
			<nav class="navbar">
				<div class="logo" onclick="backHome()">
					<img src="/img/Logo.png" />
				</div>
				<div class="menu-dkt">
					<ul>
						<li><a href="#home">Home</a></li>
						<li><a href="#recent-projects">Projects</a></li>
						<li><a href="#our-services">Services</a></li>
					</ul>
				</div>
				<div class="call-to-action-m">
					<button class="cta" onclick="contactBtn()">Contact Us</button>
				</div>
		</header>

		<section class="contact-form-area">
			<h1>Contact Us</h1>
			<div class="contact-page-form">
				<form method="get" id="formulario-contact" action="thankyou.html" onchange="checkInputsValue()">
					<label for="fname">Full name</label>
					<input
						class="contact-field"
						type="text"
						id="fname"
						name="fname"
						placeholder="Enter your full name"
						required
						onchange="checkFieldForm(document.getElementById('fname'))"
					/>
					<label for="email">Email</label>
					<input
						class="contact-field"
						type="email"
						id="email"
						name="email"
						placeholder="Enter your email address"
						required
						onchange="checkFieldForm(document.getElementById('email'))"
					/>
					<label for="phone">Phone</label>
					<input
						class="contact-field"
						type="tel"
						pattern="[0-9]{9}"
						id="phone"
						name="phone"
						placeholder="Enter your phone number (9 digits format)"
						required
						onchange="checkFieldForm(document.getElementById('phone'))"
					/>
					<label for="message">Message</label>
					<textarea
						class="contact-field"
						id="message"
						name="message"
						placeholder="Write your message here ...."
					></textarea>

					<button id="btn-submit" type="submit" disabled="true">Submit</button>
				</form>
			</div>
		</section>

		<footer>
			<div class="business-details">
				<img src="/img/Logo.png" />

				</ul>
			</div>
		</footer>
		<script src="index.js"></script>
	</body>
</html>
